<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core">

<h:head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="keywords" content="日语 在线测试 题库" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
  <!-- <ui:insert name="title"></ui:insert> -->
  <!-- <title></title> -->

  <h:outputStylesheet library="css" name="bootstrap.css" />
  <h:outputStylesheet library="css" name="owl.carousel.css" />
  <h:outputStylesheet library="css" name="style.css" />
  <h:outputStylesheet library="css" name="lightbox.css" />


  <h:outputStylesheet library="css" name="common-style.css" />
  <h:outputStylesheet library="css" name="jquery-ui.css" />

  <h:outputScript library="js" name="jquery-ui-i18n.min.js" />
  <h:outputScript library="js" name="main.js" />
  <h:outputScript library="js" name="common.js" />
  <h:outputScript library="js" name="bootstrap.js" />
  <h:outputScript library="js" name="modernizr.custom.js" />
  <h:outputScript library="js" name="responsiveslides.min.js" />
  <h:outputScript library="js" name="owl.carousel.js" />
</h:head>

<body>

  <script type="text/javascript">
			var contextPath = "${request.contextPath}";
			pageToken = "${session.getAttribute('session-page-token')}";
			$(document)
					.ready(
							function() {
								var pageTitle = "${session.getAttribute('session-current-page-title')}";
								if (pageTitle == "") {
									pageTitle = "首页";
								}
								document.title = pageTitle;
								var pageId = "${session.getAttribute('session-current-page-id')}";
								$("#ul-link").find("li").each(function(){
									$(this).removeClass("active");
							    });
								//首页
								if(pageId=="ITBK_COM_001") {
									$("#li-index").addClass("active");
								}
								//关于我们
								if(pageId=="ITBK_COM_002") {
									$("#li-about").addClass("active");
                                }
								//试题库
                                if(pageId=="ITBK_EXAM_001" || pageId=="ITBK_EXAM_002") {
                                	$("#li-exam").addClass("active");
                                }
                                //交流区
                                if(pageId=="") {
                                	//$("#li-comunication").addClass("active");
                                }
                                //留言板
                                if(pageId=="ITBK_COM_003") {
                                	$("#li-message").addClass("active");
                                }
								
								$("#owl-demo").owlCarousel({
									items : 4,
									lazyLoad : true,
									autoPlay : true,
									navigation : false,
									navigationText : false,
									pagination : true,
								});
					          $(".scroll").click(function(event){     
					              event.preventDefault();
					              $('html,body').animate({scrollTop:$(this.hash).offset().top},1200);
					          });
							});

			function topMenu() {
				window.top.location.href = "${request.contextPath}/xhtml/common/home.xhtml";
			}
		</script>




  <div id="header">
    <ui:insert name="header">
      <ui:include src="header.xhtml" />
    </ui:insert>
  </div>

  <div id="navigator">
    <ui:insert name="navigator">
      <ui:include src="navigator.xhtml" />
    </ui:insert>
  </div>

  <div id="content">
    <div style='text-align: left; margin-top: 10px'>
      <h1 id="pageH1"></h1>
    </div>
    <ui:insert name="content">
    </ui:insert>
  </div>

  <div id="footer" style='margin-top: 90px'>
    <ui:insert name="footer">
      <ui:include src="footer.xhtml" />
    </ui:insert>
  </div>

</body>
</html>
