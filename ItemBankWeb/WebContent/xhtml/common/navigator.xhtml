<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core">

<script type="text/javascript">
    	jQuery(document).ready(function($) {
    		$(".scroll").click(function(event) {
    			event.preventDefault();
    			$('html,body').animate({
    				scrollTop : $(this.hash).offset().top
    			}, 1200);
    		});
    	});
    </script>

<h:form id="navigatorForm">
  <!-- navigation -->
  <div class="navigation">
    <div class="container">
      <nav class="navbar navbar-default"> <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span
            class="icon-bar"></span>
        </button>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse nav-wil" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li id="li-index"><h:commandLink value="首页" action="#{pageTopController.init}"
              onclick="return buttonDisable();" /></li>
          <li id="li-about" ><h:commandLink value="关于我们" action="#{pageTopController.pageNavigator}"
              onclick="return buttonDisable();">
              <f:param name='pageController' value="aboutUsController"></f:param>
            </h:commandLink></li>
          <li id="li-exam"><c:choose>
              <c:when test="#{session.getAttribute('session-user-id') != null}">
                <h:commandLink value="试题库" action="#{pageTopController.pageNavigator}" onclick="return buttonDisable();">
                  <f:param name='pageController' value="examClassifyBean"></f:param>
                </h:commandLink>
              </c:when>
              <c:otherwise>
                <h:commandLink value="试题库" action="#{pageTopController.pageNavigator}" onclick="return buttonDisable();" actionListener="#{examClassifyBean.init}">
                  <f:param name='pageController' value="signInBean"></f:param>
                </h:commandLink>
              </c:otherwise>
            </c:choose></li>
         <!--  <li id="li-comunication">交流区</li> -->
          <li id="li-message">
            <h:commandLink value="留言板" action="#{pageTopController.pageNavigator}"
              onclick="return buttonDisable();">
              <f:param name='pageController' value="messageBean"></f:param>
            </h:commandLink></li>
        </ul>
        <div class="clearfix"></div>
      </div>
      <!-- /.navbar-collapse --> </nav>
    </div>
  </div>
  <!-- //navigation -->

  <div class="clearfix"></div>

</h:form>




</html>
