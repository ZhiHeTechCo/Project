<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core">



<h:form id="pageHistoryform">

  <div style="text-align: left;" id="pageHisNavi">
    <div class="header" id="header">
      <div class="header-top">
        <div class="container">
          <table style="width: 100%">
            <tr>
              <td>
              <div class="location"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>重庆志合教育信息咨询服务有限公司</div>
              <div class="topUrl"><c:choose>
                  <c:when test="#{session.getAttribute('session-user-id') != null}">
                    <ul id="myTab" class="nav" role="tablist">
                      <li role="presentation" class="dropdown"><a id="myTabDrop1" href="#" class="dropdown-toggle"
                        data-toggle="dropdown" aria-controls="myTabDrop1-contents" aria-expanded="false">${session.getAttribute('session-user-info').getNickName()}<span
                          class="caret"></span>
                      </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="myTabDrop1" id="myTabDrop1-contents">
                          <li>
                            <h:commandLink value="个人信息" action="#{pageTopController.pageNavigator}" onclick="return buttonDisable();">
                              <f:param name='pageController' value="userInfoBean"></f:param>
                            </h:commandLink>
                         </li>
                          <li>
                            <h:commandLink value="试题库" action="#{pageTopController.pageForward}" onclick="return buttonDisable();">
                              <f:param name='pageController' value="examIndexController"></f:param>
                            </h:commandLink>
                          </li>
                          <li>
                            <h:commandLink value="我的错题" action="#{pageTopController.pageForward}" onclick="return buttonDisable();">
                              <f:param name='pageController' value="resumeBean"></f:param>
                            </h:commandLink>
                          </li>
                          <c:if test="#{session.getAttribute('session-user-info').getRole() >= '90'}">
                          <li>
                            <h:commandLink value="试题审核" action="#{pageTopController.pageForward}" onclick="return buttonDisable();">
                              <f:param name='pageController' value="fileSearchBean"></f:param>
                            </h:commandLink>
                          </li>
                          <li>
                            <h:commandLink value="管理后台" action="#{pageTopController.pageForward}" onclick="return buttonDisable();">
                              <f:param name='pageController' value="manageIndexController"></f:param>
                            </h:commandLink>
                          </li>
                          </c:if>
                          <li>
                            <h:commandLink value="考题上传" action="#{pageTopController.pageForward}" onclick="return buttonDisable();">
                              <f:param name='pageController' value="fileManageBean"></f:param>
                            </h:commandLink>
                          </li>
                          <li><h:commandLink value="切换用户" action="#{pageTopController.changeUser}"
                              onclick="return buttonDisable();" /></li>
                          <li><h:commandLink value="退出" action="#{pageTopController.logOut}"
                              onclick="return buttonDisable();" /></li>
                        </ul></li>
                    </ul>
                  </c:when>
                  <c:otherwise>
                    <div>

                      <h:commandLink value="登录" action="#{pageTopController.pageNavigator}"
                        onclick="return buttonDisable();">
                        <f:param name='pageController' value="signInBean"></f:param>
                      </h:commandLink>

                      <h:commandLink value="注册" action="#{pageTopController.pageNavigator}"
                        onclick="return buttonDisable();" style="margin-left:20px;">
                        <f:param name='pageController' value="signUpBean"></f:param>
                      </h:commandLink>

                    </div>
                  </c:otherwise>
                </c:choose></div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    <div class="header-bottom" >
      <div class="logo text-center">
          <h1>
          <h:commandLink value="Item Bank" action="#{pageTopController.init}" onclick="return buttonDisable();" />
        </h1>  
      </div>
    </div>
    </div>
  </div>
</h:form>
</html>
