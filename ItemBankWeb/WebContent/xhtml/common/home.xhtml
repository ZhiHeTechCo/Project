<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="../../xhtml/common/template.xhtml">
  <ui:define name="content">
    <h:outputScript library="javax.faces" name="jsf.js" target="head" />

    <div style="width: 100%; overflow: auto; overflow-x: hidden;">
    <h:form id="hmform">
      <div class="screen-shots">
        <!--sreen-gallery-cursual-->
        <div class="sreen-gallery-cursual">

          <div id="owl-demo" class="owl-carousel">
            <div class="item">
              <div class="item-grid">
                <div class="item-pic">
                  <h:graphicImage value="../../resources/images/sea.jpg" alt="" />
                  <div class="item-text text-center">
                    <h5 class="s-heading">
                      <h:commandLink value="在线题库" action="#{pageTopController.pageNavigator}" onclick="return buttonDisable();">
                        <f:param name='pageController' value="examIndexController"></f:param>
                      </h:commandLink>
                    </h5>
                    <h4 class="s-para">在线试题</h4>
                    <h4 class="s-para">微信随时做</h4>
                  </div>
                </div>
              </div>
            </div>
            <div class="item">
              <div class="item-grid">
                <div class="item-pic">
                  <h:graphicImage value="../../resources/images/tower.jpg" alt="" />
                  <div class="item-text text-center">
                    <h5 class="s-heading">
                      <h:commandLink value="错题库" action="#{pageTopController.pageNavigator}" onclick="return buttonDisable();">
                        <f:param name='pageController' value="resumeBean"></f:param>
                      </h:commandLink>
                    </h5>
                    <h4 class="s-para">个人定制</h4>

              </div>
            </div>
            <div class="item">

                <div class="item-pic">
                  <img src="${request.contextPath}/resources/images/house.jpg" alt="" />
                  <div class="item-text text-center">
                    <h5 class="s-heading">
                      <h:commandLink value="考试模式" action="#{pageTopController.pageNavigator}" onclick="return buttonDisable();">
                        <f:param name='pageController' value="examClassifyController"></f:param>
                      </h:commandLink>
                    </h5>
                    <h4 class="s-para">一键开考</h4>
                    <h4 class="s-para">即时看分</h4>

                </div>
              </div>
            </div>
            <div class="item">

                <div class="item-pic">
                  <h:graphicImage value="../../resources/images/roma.jpg" alt="" />
                  <div class="item-text text-center">
                    <h5 class="s-heading">
                      <h:commandLink value="留言板" action="#{pageTopController.pageNavigator}" onclick="return buttonDisable();">
                        <f:param name='pageController' value="messageBean"></f:param>
                      </h:commandLink>
                    </h5>
                    <h4 class="s-para">聆听你的声音</h4>
                  </div>
                </div>
              </div>
            </div>
            <div class="item">
              <div class="item-grid">
                <div class="item-pic">
                  <h:graphicImage value="../../resources/images/sky.jpg" alt="" />
                  <div class="item-text text-center">
                    <h5 class="s-heading">信息咨询</h5>
                    <h4 class="s-para">考研</h4>
                    <h4 class="s-para">留学</h4>

                </div>
              </div>
            </div>
            <div class="item">
              <div class="item-grid">
                <div class="item-pic">
                  <img src="${request.contextPath}/resources/images/tree.jpg" alt="" />

                    <h5 class="s-heading">
                      <h:commandLink value="交流区" action="#{pageTopController.pageNavigator}" onclick="return buttonDisable();">
                        <f:param name='pageController' value="forumController"></f:param>

          <h2>欢迎您</h2>

</ui:composition>
