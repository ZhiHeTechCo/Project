<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="../../xhtml/common/examtemplate.xhtml">
  <ui:define name="content">
    <h:outputScript library="javax.faces" name="jsf.js" target="head" />
    <div style="width: 100%; overflow: auto; overflow-x: hidden;">
      <h:form id="examIndexForm">
        <div class="typrography">
          <h2 style="text-align: center; padding-bottom: 20px; color: #3382C9; margin-bottom: 50px;">模式选择</h2>
          <div class="container">
            <div class="bs-docs-example">
              <h:panelGroup id="ngossfw_error_display" class="#{request.getAttribute('request-message-level')}"
                layout="block">
                <h:outputText value="${request.getAttribute('request-message-content')}" escape="false" />
              </h:panelGroup>
              <div style="text-align: center;">
                <div>
                  <h:commandButton value="考试模式"
                    style="width: 210px;background: #3382C9;height: 50px;font-size: 1.4em;color: #fff;margin-bottom: 10px;"
                    action="#{examIndexController.index('1')}" />
                </div>
                <div>
                  <h:commandButton value="单项练习"
                    style="width: 210px;background: #3382C9;height: 50px;font-size: 1.4em;color: #fff;margin-bottom: 10px;"
                    action="#{examIndexController.index('2')}" />
                </div>
                <div>
                  <h:commandButton value="错题复习"
                    style="width: 210px;background: #3382C9;height: 50px;font-size: 1.4em;color: #fff;margin-bottom: 10px;"
                    action="#{resumeBean.init}" />
                </div>
                <div>
                  <h:commandButton value="我的错题集"
                    style="width: 210px;background: #3382C9;height: 50px;font-size: 1.4em;color: #fff;margin-bottom: 10px;"
                    action="#{resumeListController.init}" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </h:form>
    </div>
  </ui:define>
</ui:composition>
</html>
