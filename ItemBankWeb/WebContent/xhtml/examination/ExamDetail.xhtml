<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="../../xhtml/common/examtemplate.xhtml">
	<ui:define name="content">
		<h:outputScript library="javax.faces" name="jsf.js" target="head" />
		<h:outputScript library="js" name="lightbox.js" />
		<div style="width: 100%; overflow: auto; overflow-x: hidden;">
			<h:form id="examDetailForm">
				<div class="typrography">
					<h2
						style="text-align: center; padding-bottom: 20px; color: #3382C9;">试题详细</h2>
					<div class="container">
						<div class="bs-example">
							<h:panelGroup id="ngossfw_error_display"
								class="#{request.getAttribute('request-message-level')}"
								layout="block">
								<h:outputText
									value="${request.getAttribute('request-message-content')}"
									escape="false" />
							</h:panelGroup>
							<h4>
								<b><h:outputText value="#{examResultBean.title}"></h:outputText></b>
							</h4>
							<c:if test="#{examResultBean.subject !=''}">
								<table class="table table-bordered">
									<tr>
										<td align="center"><h4>问题</h4></td>
									</tr>
									<tr>
										<td><ui:repeat value="#{examResultBean.subjectList}"
												var="stringItem">
												<h:outputText value="#{stringItem}" />
												<br />
											</ui:repeat></td>
									</tr>
									<c:if test="#{examResultBean.graphicImage !=''}">
										<tr>
											<td align="center">
												<div class="gallery-bottom">
													<div class="col-md-3 gallery-grid">
														<a class="example-image-link"
															href="#{examResultBean.graphicImage}"
															data-lightbox="example-set"><img
															class="example-image"
															src="#{examResultBean.graphicImage}" alt="" /></a>
													</div>
												</div>
											</td>
										</tr>
									</c:if>
								</table>
							</c:if>
							<table class="table table-bordered">
								<tr>
									<td width="20%">
										<h4>题干</h4>
									</td>
									<td><ui:repeat
											value="#{examResultBean.question.contextList}"
											var="stringItem">
											<h:outputText value="#{stringItem}" />
										</ui:repeat> <ins>
											<h:outputText value="#{examResultBean.question.contextKey}" />
										</ins> <h:outputText value="#{examResultBean.question.contextAfter}" />
									</td>
								</tr>
								<tr>
									<td width="20%"><h4>选项</h4></td>
									<td width="80%" colspan="4"><h:selectOneRadio
											value="#{examResultBean.question.answer}"
											layout="#{examResultBean.question.layoutStyle}"
											class="#{examResultBean.question.radioClass}" readonly="true"
											disabled="true">
											<f:selectItem itemValue="1"
												itemLabel="  A：#{examResultBean.question.a}" />
											<f:selectItem itemValue="2"
												itemLabel="  B：#{examResultBean.question.b}" />
											<f:selectItem itemValue="3"
												itemLabel="  C：#{examResultBean.question.c}" />
											<f:selectItem itemValue="4"
												itemLabel="  D：#{examResultBean.question.d}" />
										</h:selectOneRadio></td>
								</tr>
								<c:if test="#{examResultBean.examFlag eq 'true'}">
									<tr>
										<td width="20%"><h4>您的选择</h4></td>
										<c:if test="#{examResultBean.question.myAnswer eq '1'}">
											<td colspan="4">A</td>
										</c:if>
										<c:if test="#{examResultBean.question.myAnswer eq '2'}">
											<td colspan="4">B</td>
										</c:if>
										<c:if test="#{examResultBean.question.myAnswer eq '3'}">
											<td colspan="4">C</td>
										</c:if>
										<c:if test="#{examResultBean.question.myAnswer eq '4'}">
											<td colspan="4">D</td>
										</c:if>
										<c:if
											test="#{examResultBean.question.myAnswer eq null || examResultBean.question.myAnswer eq ''}">
											<td colspan="4">未选择</td>
										</c:if>
									</tr>
								</c:if>
								<tr>
									<td width="20%"><h4>解析</h4></td>
									<td colspan="4"><c:if
											test="#{examResultBean.question.analysis eq null}">暂无</c:if>
										<h:outputText value="#{examResultBean.question.analysis}" /></td>
								</tr>
								<tr>
									<td><h4>试题种别</h4></td>
									<td colspan="4"><h:outputText
											value="#{examResultBean.question.examTypeName}" /></td>
								</tr>
								<tr>
									<td><h4>试题出处</h4></td>
									<td colspan="4"><h:outputText
											value="#{examResultBean.question.source}" /></td>
								</tr>
							</table>
							<table class="toTable" style="width: 50%">
								<tr>
									<td>
										<div class="form-submit1">
											<h:commandButton value="返回前页" class="button1"
												action="#{examResultBean.goBackToResult}"
												id="goBackToResultBtn" style="margin-right: 5px;">
											</h:commandButton>
										</div>
									</td>
									<c:if test="#{examResultBean.examFlag ne 'true'}">
										<td>
											<div class="form-submit1">
												<h:commandButton value="继续做题" class="button1"
													action="#{examResultBean.goBackToExam}"
													id="goBackToExamBtn" style="margin-right: 5px;" />
											</div>
										</td>
										<td>
											<div class="form-submit1">
												<h:commandButton value="询问解析" class="button1"
													action="#{examResultBean.askQuestion}" id="askQuestionBtn"
													style="margin-right: 5px;" />
											</div>
										</td>
										<td>
											<div class="form-submit1">
												<h:commandButton value="试题报错" class="button1"
													action="#{examResultBean.reportError}" id="reportErrorBtn" />
											</div>
										</td>
									</c:if>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
