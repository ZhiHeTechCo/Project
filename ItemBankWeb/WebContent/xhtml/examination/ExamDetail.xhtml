<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="../../xhtml/common/template.xhtml">
	<ui:define name="content">
		<h:outputScript library="javax.faces" name="jsf.js" target="head" />
		<div style="width: 100%; overflow: auto; overflow-x: hidden;">
			<h:form id="examDetailForm">
				<div class="typrography">
					<h2
						style="text-align: center; padding-bottom: 20px; color: #3382C9;">试题详细</h2>
					<div class="container">
						<div class="bs-example">
							<h:panelGroup id="ngossfw_error_display"
								class="#{request.getAttribute('request-message-level')}"
								layout="block">
								<h:outputText
									value="${request.getAttribute('request-message-content')}"
									escape="false" />
							</h:panelGroup>
							<h4>
								<b><h:outputText value="#{examResultBean.title}"></h:outputText></b>
							</h4>
							<c:if test="#{examResultBean.subject !=''}">
								<table class="table table-bordered">
									<tr>
										<td align="center"><h4>问题</h4></td>
									</tr>
									<tr>
										<td><h:outputText value="#{examResultBean.subject}" /></td>
									</tr>
								</table>
							</c:if>
							<table class="table table-bordered">
								<tr>
									<td>
										<h4>题干：</h4>
									</td>
									<td colspan="4"><h:outputText
											value="#{examResultBean.question.context}" /> <ins>
											<h:outputText value="#{examResultBean.question.contextKey}" />
										</ins> <h:outputText value="#{examResultBean.question.contextAfter}" />
									</td>
								</tr>
								<c:if test="#{examResultBean.classifyBean.examType ne '5'}">
									<tr>
										<td rowspan="4"><h4>选项：</h4></td>
										<td>A：<h:outputText value="#{examResultBean.question.a}" />
										</td>
									</tr>
									<tr>
										<td>B：<h:outputText value="#{examResultBean.question.b}" />
										</td>
									</tr>
									<tr>
										<td>C：<h:outputText value="#{examResultBean.question.c}" />
										</td>
									</tr>
									<tr>
										<td>D：<h:outputText value="#{examResultBean.question.d}" />
										</td>
									</tr>
								</c:if>
								<c:if test="#{examResultBean.classifyBean.examType eq '5'}">
									<tr>
										<td rowspan="4"><h4>选项：</h4></td>
										<td colspan="4">A：<h:outputText
												value="#{examResultBean.question.a}" /></td>
									</tr>
									<tr>
										<td colspan="4">B：<h:outputText
												value="#{examResultBean.question.b}" /></td>
									</tr>
									<tr>
										<td colspan="4">C：<h:outputText
												value="#{examResultBean.question.c}" /></td>
									</tr>
									<tr>
										<td colspan="4">D：<h:outputText
												value="#{examResultBean.question.d}" /></td>
									</tr>
								</c:if>
								<tr>
									<td><h4>正确答案：</h4></td>
									<c:if test="#{examResultBean.question.answer eq '1'}">
										<td colspan="4">A</td>
									</c:if>
									<c:if test="#{examResultBean.question.answer eq '2'}">
										<td colspan="4">B</td>
									</c:if>
									<c:if test="#{examResultBean.question.answer eq '3'}">
										<td colspan="4">C</td>
									</c:if>
									<c:if test="#{examResultBean.question.answer eq '4'}">
										<td colspan="4">D</td>
									</c:if>
								</tr>
								<c:if test="#{examResultBean.examFlag eq 'true'}">
									<tr>
										<td><h4>您的选择：</h4></td>
										<c:if test="#{examResultBean.question.myAnswer eq '1'}">
											<td colspan="4">A</td>
										</c:if>
										<c:if test="#{examResultBean.question.myAnswer eq '2'}">
											<td colspan="4">B</td>
										</c:if>
										<c:if test="#{examResultBean.question.myAnswer eq '3'}">
											<td colspan="4">C</td>
										</c:if>
										<c:if test="#{examResultBean.question.myAnswer eq '4'}">
											<td colspan="4">D</td>
										</c:if>
										<c:if test="#{examResultBean.question.myAnswer eq null}">
											<td colspan="4">未选择</td>
										</c:if>
									</tr>
								</c:if>
								<tr>
									<td><h4>解析：</h4></td>
									<td colspan="4"><c:if
											test="#{examResultBean.question.analysis eq null}">暂无</c:if>
										<h:outputText value="#{examResultBean.question.analysis}" /></td>
								</tr>
								<tr>
									<td><h4>考试类别：</h4></td>
									<td colspan="4"><h:outputText
											value="#{examResultBean.question.examName}" /></td>
								</tr>
								<tr>
									<td><h4>考试级别：</h4></td>
									<td colspan="4"><h:outputText
											value="#{examResultBean.question.levelName}" /></td>
								</tr>
								<tr>
									<td><h4>试题种别：</h4></td>
									<td colspan="4"><h:outputText
											value="#{examResultBean.question.examTypeName}" /></td>
								</tr>
								<tr>
									<td><h4>试题出处：</h4></td>
									<td colspan="4"><h:outputText
											value="#{examResultBean.question.source}" /></td>
								</tr>
							</table>
							<table class="toTable" style="width: 50%">
								<tr>
									<td>
										<div class="form-submit1">
											<h:commandButton value="返回前页" class="button1"
												action="#{examResultBean.goBackToResult}"
												id="goBackToResultBtn" style="margin-right: 5px;">
												<f:param name="source"
													value="#{examResultBean.question.source}"></f:param>
											</h:commandButton>
										</div>
									</td>
									<c:if test="#{examResultBean.examFlag ne 'true'}">
										<td>
											<div class="form-submit1">
												<h:commandButton value="继续做题" class="button1"
													action="#{examResultBean.goBackToExam}"
													id="goBackToExamBtn" />
											</div>
										</td>
									</c:if>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
