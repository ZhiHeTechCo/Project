<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="../../xhtml/common/examtemplate.xhtml">
	<ui:define name="content">
		<h:outputScript library="javax.faces" name="jsf.js" target="head" />
        <script type="text/javascript">
        //<![CDATA[ 
            $(document).ready(function() {

                $("table[id$='questionItem']").each(function() {
                    var questionAnswer = this.id.replace('questionItem', 'questionAnswer')
                    var answer = document.getElementById(questionAnswer).value;
                    var name = 'input:radio[name="'+ this.id +'"]';
                    var item = $('input:radio[name="'+ this.id +'"]:checked');
                    if(item != null) {
                        if(item.val() == answer){
                            item.before('<span class="glyphicon glyphicon-ok"/>'); 
                        } else {
                            item.before('<span class="glyphicon glyphicon-remove"/>');  
                        }
                    } 
                    $('input:radio[name="'+ this.id +'"][value!="'+ answer + '"]').not('input:checked').before('<span class="glyphicon glyphicon-ok-white"/>')
                    $('input:radio[name="'+ this.id +'"][value="'+ answer + '"]').not('input:checked').before('<span class="glyphicon glyphicon-ok"/>');

                }); 
            });
          //]]>
        </script>
		<div style="width: 100%; overflow: auto; overflow-x: hidden;">
			<h:form id="examDetailForm">
				<div class="typrography">
					<h2
						style="text-align: center; padding-bottom: 20px; color: #3382C9;">结果一览</h2>
					<div class="container">
						<div class="bs-example">
							<h:panelGroup id="ngossfw_error_display"
								class="#{request.getAttribute('request-message-level')}"
								layout="block">
								<h:outputText
									value="${request.getAttribute('request-message-content')}"
									escape="false" />
							</h:panelGroup>
							<h5 style="color: #3382C9;">
								<span class="glyphicon glyphicon-info-sign"></span>&nbsp;&nbsp;点击题干可查看试题详细。
							</h5>
							<h4>
								<b><h:outputText value="#{examResultController.title}"></h:outputText></b>
							</h4>
							<c:if test="#{examResultController.subject !=''}">
								<table class="table table-bordered">
									<tr>
										<td align="center"><h4>问题</h4></td>
									</tr>
									<tr>
										<td><ui:repeat value="#{examResultController.subjectList}"
												var="stringItem">
												<h:outputText value="#{stringItem}" />
												<br />
											</ui:repeat></td>
									</tr>
									<c:if test="#{examResultController.graphicImage !=''}">
										<tr>
											<td align="center">
												<div class="gallery-bottom">
													<div class="col-md-3 gallery-grid">
														<a class="example-image-link"
															href="#{examResultController.graphicImage}"
															data-lightbox="example-set"><img
															class="example-image"
															src="#{examResultController.graphicImage}" alt="" /></a>
													</div>
												</div>
											</td>
										</tr>
									</c:if>
								</table>
							</c:if>
							<h:dataTable class="table table-bordered" rendered="true"
								value="#{examResultController.questions}" var="item" >
								<h:column>
									<h4>
										<h:outputText value="#{item.rowNo}"></h:outputText>
									</h4>
									<h:inputHidden value="#{item.answer}" id="questionAnswer" />
									<td class="list-group list-group-alternate"><h:commandLink
											action="#{examResultController.showDetail}"
											style="border-left: 0px; border-top: 0px; border-right: 0px; border-bottom: 1px; padding-left: 0px; padding-right: 0px;"
											class="list-group-item">
											<f:param name="questionId" value="#{item.no}"></f:param>
											<ui:repeat value="#{item.contextList}" var="stringItem">
												<h:outputText value="#{stringItem}" />
											</ui:repeat>
											<ins>#{item.contextKey}</ins>#{item.contextAfter}
									</h:commandLink></td>
									<tr>
										<td><h4>选项</h4></td>
										<td>
											<!-- 选择题时 --> 
											<h:panelGroup rendered="#{item.a ne ''}">  
                                                 <h:selectOneRadio value="#{item.myAnswer}"
                                                    layout="#{item.layoutStyle}" class="#{item.radioClass}"
                                                    readonly="true" disabled="true" id="questionItem">
                                                    <f:selectItem itemValue="1" itemLabel="  A：#{item.a}" />
                                                    <f:selectItem itemValue="2" itemLabel="  B：#{item.b}" />
                                                    <f:selectItem itemValue="3" itemLabel="  C：#{item.c}" />
                                                    <f:selectItem itemValue="4" itemLabel="  D：#{item.d}" />
                                                </h:selectOneRadio>
											</h:panelGroup>
                                             <!-- 非选择题 --> 
                                             <h:panelGroup rendered="#{item.a eq ''}">
												<div style="width: 5%; float: left;">
													<div
														style="padding-bottom: 10px; width: 100%; margin-right: 5px;">
														<h:panelGroup rendered="#{item.myAnswer eq item.answer}">
															<span style="margin-top: 4px;"
																class="glyphicon glyphicon-ok"></span>
														</h:panelGroup>
														<h:panelGroup rendered="#{item.myAnswer ne item.answer}">
															<span style="margin-top: 4px;"
																class="glyphicon glyphicon-remove"></span>
														</h:panelGroup>
													</div>
												</div>
												<div style="float: left; width: 95%;">
													<h:inputText value="#{item.myAnswer}" readonly="true" />
												</div>
											</h:panelGroup>
										</td>
									</tr>
									<tr>
										<h:panelGroup rendered="#{item.a ne ''}">
											<td>
												<h4>解析</h4>
											</td>
											<td><h:panelGroup rendered="#{item.analysis eq null}">暂无</h:panelGroup>
												<h:outputText value="#{item.analysis}" /></td>
										</h:panelGroup>
										<h:panelGroup rendered="#{item.a eq ''}">
											<td><h4>正解</h4></td>
											<td><h:outputText value="#{item.answer}" /></td>
										</h:panelGroup>
									</tr>
								</h:column>
							</h:dataTable>
							<div class="form-submit1">
								<h:commandButton value="继续做题" class="button1"
									action="#{examResultController.goBackToExam}" id="goBackToExamBtn">
								</h:commandButton>
							</div>
						</div>
					</div>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
