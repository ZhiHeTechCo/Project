<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="../../xhtml/common/template.xhtml">
	<ui:define name="content">
		<h:outputScript library="javax.faces" name="jsf.js" target="head" />
		<div style="width: 100%; overflow: auto; overflow-x: hidden;">
			<h:form id="messageForm">
				<!-- //requried-jsfiles-for owl -->
				<div class="contact-section">
					<div class="contact_grid">
						<div class="container">
							<div class="col-md-8 contact-top">
								<h3>留言板</h3>
								<h:panelGroup id="ngossfw_error_display"
									class="#{request.getAttribute('request-message-level')}"
									layout="block">
									<h:outputText
										value="${request.getAttribute('request-message-content')}"
										escape="false" />
								</h:panelGroup>
								<table class="to" style="width: 80%;">
									<tr>
										<td><h4>姓名：</h4></td>
										<td><h:inputText style="width:100%;"
												value="#{messageBean.userInfo.nickName}" class="text"
												maxlength="10" /></td>
									</tr>
									<tr>
										<td><h4>手机：</h4></td>
										<td><h:inputText style="width:100%;"
												value="#{messageBean.userInfo.telephone}" class="text"
												maxlength="11" /></td>
									</tr>
									<tr>
										<td><h4>邮箱：</h4></td>
										<td><h:inputText style="width:100%;"
												value="#{messageBean.userInfo.email}" class="text"
												maxlength="30" /></td>
									</tr>
									<tr>
										<td><h4>留言:</h4></td>
										<td><h:inputTextarea style="width:100%;height: 150px;"
												value="#{messageBean.message.message}" /></td>
									</tr>
								</table>
								<h5 style="color: #3382C9;"><span class="glyphicon glyphicon-exclamation-sign"></span>&nbsp;请确认任一联系方式可用，以便我们在必要时联系您。</h5>
								<table class="to">
									<tr>
										<td>
											<div class="form-submit1">
												<h:commandButton value="发送消息" class="button1" style="margin-bottom: 20px;"
													action="#{messageBean.sendMessage}" id="sendMsgBtn" />
											</div>
										</td>
									</tr>
								</table>
							</div>
							<div class="col-md-4 contact-top_right">
								<h3>其他方式</h3>
								<p>
									<span class="glyphicon glyphicon-time"></span>&nbsp;&nbsp;9 : 00 - 18 : 00
								</p>
								<ul class="contact_info">
								<!-- 
									<li><p><span class="glyphicon glyphicon-earphone"></span>&nbsp;&nbsp;<span>+86-900-235-2456</span></p></li>
								 -->
									<li><p><span class="glyphicon glyphicon-envelope"></span>&nbsp;&nbsp;<span
										class="msg"><a href="mailto:zhihe.tec.co@outlook.com">zhihe.tec.co@outlook.com</a></span></p></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
