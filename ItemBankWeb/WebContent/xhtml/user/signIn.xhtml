<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="../../xhtml/common/template.xhtml">
  <ui:define name="content">
    <h:outputScript library="javax.faces" name="jsf.js" target="head" />
    <div style="width: 100%; overflow: auto; overflow-x: hidden;">
      <h:form id="sgiform">
        <!-- //requried-jsfiles-for owl -->
        <div class="contact-section">
          <div class="contact_grid">
            <div class="container">
              <div class="col-md-8 contact-top">
                <h3>用户登录</h3>
                <h:panelGroup id="ngossfw_error_display" class="#{request.getAttribute('request-message-level')}"
                  layout="block">
                  <h:outputText value="${request.getAttribute('request-message-content')}" escape="false" />
                </h:panelGroup>
                <table class="toTable">
                  <tr>
                    <td><h:inputText id="name" value="#{signInBean.userInfo.name}" class="text" maxlength="10"
                        onfocus="if (this.value == '用户名') {this.value = '';}"
                        onblur="if (this.value == '') {this.value = '用户名';}" /> <h:inputSecret redisplay="true"
                        id="password" value="#{signInBean.userInfo.password}" class="text" maxlength="10"
                        onfocus="this.value = '';"
                        onblur="if (this.value == '') {this.value = '密码';this.type = 'text';} else {this.type = 'password';}" />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="form-submit1">
                        <h:commandButton value="登录" class="button1" action="#{signInBean.login}" id="loginBtn" />
                        <br />
                      </div>
                    </td>
                  </tr>
                </table>
                <div class="clearfix"></div>
              </div>
              <div class="col-md-4 contact-top_right">
                <h3>帮助</h3>
                <p>登录/注册中遇到任何问题，您可以通过下面的方式联系我们。</p>
                <p>您可以点击上方菜单【联系我们】给我们留言。</p>
              </div>
            </div>
          </div>
        </div>
      </h:form>
    </div>
  </ui:define>
</ui:composition>
</html>
