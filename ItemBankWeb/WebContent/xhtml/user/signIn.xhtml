<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="../../xhtml/common/template.xhtml">
	<ui:define name="content">
		<h:outputScript library="javax.faces" name="jsf.js" target="head" />
		<div style="width: 100%; overflow: auto; overflow-x: hidden;">
			<h:form id="sgiform">
				<!-- //requried-jsfiles-for owl -->
				<div class="contact-section">
					<div class="contact_grid">
						<div class="container">
							<div class="col-md-8 contact-top">
								<h3 style="padding-left: 15px;">用户登录</h3>
								<h:panelGroup id="ngossfw_error_display"
									class="#{request.getAttribute('request-message-level')}"
									layout="block">
									<h:outputText
										value="${request.getAttribute('request-message-content')}"
										escape="false" style="padding-left: 15px;" />
								</h:panelGroup>
								<table class="to toTable">
									<tr>
										<td>
                                            <span class="msg" style="margin-left: 15px">手机号/邮箱</span>
											<div class="col-md-6" style="width: 100%;">
												<span class="glyphicon glyphicon-user form-control-feedback"></span>
												<h:inputText id="name" value="#{signInBean.userInfo.name}"
													style="width:100%;" maxlength="30"
													onfocus="if (this.value == '用户名') {this.value = '';}"
													onblur="if (this.value == '') {this.value = '用户名';}" />
											</div>
										</td>
									</tr>
									<tr>
										<td>
                                            <span class="msg" style="margin-left: 15px">密码</span>
											<div class="col-md-6" style="width: 100%;">
												<span class="glyphicon glyphicon-lock form-control-feedback"></span>
												<h:inputText redisplay="true" id="password"
													value="#{signInBean.userInfo.password}"
													style="width:100%;"  maxlength="10" placeholder="密碼"
													onfocus="this.value = '';this.type = 'password';"
													onblur="if (this.value == '') {this.value = '密码';this.type = 'text';} else {this.type = 'password';}" />
											</div>
										</td>
									</tr>
									<tr>
										<td>
											<div class="form-submit1" style="padding-left: 10px;">
												<h:commandButton value="登录" action="#{signInBean.login}"
													id="loginBtn" />
												<br />
											</div>
										</td>
									</tr>
								</table>
								<div class="clearfix"></div>
							</div>
							<div class="col-md-4 contact-top_right">
								<h3>帮助</h3>
								<p>
									<span class="glyphicon glyphicon-info-sign"></span>
									登录时遇到任何问题，可以扫描底部二维码，在微信中直接给我们留言。
								</p>
								<p>
									<span class="glyphicon glyphicon-info-sign"></span>
									您也可以点击上方菜单【留言板】反馈您的问题。
								</p>
							</div>
						</div>
					</div>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
