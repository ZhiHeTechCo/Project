<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="../../xhtml/common/template.xhtml">
  <ui:define name="content">
    <h:outputScript library="javax.faces" name="jsf.js" target="head" />
    <div style="width: 100%; overflow: auto; overflow-x: hidden;">
      <h:form id="psform">
            <div class="typrography">
        <h2 style="text-align: center;">更改密码</h2>
                <h:panelGroup id="ngossfw_error_display" class="#{request.getAttribute('request-message-level')}"
                  layout="block">
                  <h:outputText value="${request.getAttribute('request-message-content')}" escape="false" />
                </h:panelGroup>
        <div class="container">
            <div class="bs-docs-example">
                    <table class="toTable">
                        <tr>
                            <td><h4>旧密码：</h4></td>
                            <td><h:inputSecret id="oldPassword" redisplay="true" value="#{changePasswordBean.oldPassword}" /></td>
                        </tr>
                        <tr>
                            <td><h4>新密码：</h4></td>
                            <td><h:inputSecret id="newPassword" redisplay="true" value="#{changePasswordBean.newPassword}" /></td>
                        </tr>
                        <tr>
                            <td><h4 style="color: blue">请确认您的输入：</h4></td>
                            <td><h:inputSecret id="newPassword1" redisplay="true" /></td>
                        </tr>
                    </table>
                    <table class="toTable">
                        <tr>
                            <td>
                                <div class="form-submit1">
                                    <h:commandButton value="确定" class="button1" action="#{changePasswordBean.changePassword}" id="loginBtn" />
                                </div>
                            </td>
                            <td>
                                <div class="form-button1">
                                    <a href="toUserInfo"> <input type="button" value="返回" />
                                    </a>
                                </div>
                            </td>
                            </tr>
                    </table>
            </div>
        </div>
    </div>
      </h:form>
    </div>
  </ui:define>
</ui:composition>
</html>
